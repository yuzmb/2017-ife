    <script type="text/javascript">
      //定义全局变量
      var box = document.getElementById('box'),
        deg = '0deg';
      var arr = ['linear-gradient(0deg, rgb(255, 192, 203) 70%, rgb(0, 255, 255) 30%)', 'linear-gradient(90deg, rgb(255, 192, 203) 70%, rgb(0, 255, 255) 30%)', 'linear-gradient(180deg, rgb(255, 192, 203) 70%, rgb(0, 255, 255) 30%)', 'linear-gradient(270deg, rgb(255, 192, 203) 70%, rgb(0, 255, 255) 30%)'];
      //初始化
      function init() {
        document.getElementById('start').onclick = function() {
          //background: linear-gradient(0deg, #FFC0CB 70%, #00FFFF 30%); 利用css3属性渐变，deg是角度
          for(var i = 0; i < box.children.length; i++) {
            box.children[i].style.background = 'white';
            box.children[i].setAttribute('move', '');
            box.children[i].style.transform = '';
            box.children[i].style.transition = '';
            box.children[i].style.animation = '';
          }
          //获取100内的随机整数
          var rand = Math.floor(Math.random() * 100 + 1);
          box.children[rand - 1].style.background = arr[0];
          box.children[rand - 1].setAttribute('move', 'top');
          deg = '0deg';
          moveGo();
          moveLeft();
          moveRight();
          moveBack();
          _move(); //下面的指令
        }
      }

      function moveGo() {
        document.getElementById('go').onclick = function() {
          for(var i = 0; i < box.children.length; i++) {
            if(box.children[i].getAttribute('move') === 'top') {
              if(i - 10 >= 0 && deg === '0deg') {
                //box.children[i - 10].style.background = arr[0];
                box.children[i - 10].style.background = box.children[i].style.background;
                box.children[i - 10].style.transform = box.children[i].style.transform;
                box.children[i - 10].style.animation = '1s move';
                box.children[i - 10].setAttribute('move', 'top');
                box.children[i].style.background = 'white';
                box.children[i].style.transform = '';
                box.children[i].style.transition = '';
                box.children[i].style.animation = '';
                box.children[i].setAttribute('move', '');
                return false;
              } else if(deg === '90deg') {
                //9是靠墙的 不能在向前走 //不写~(i + '').indexOf('9') 是因为最后一行是90~99
                if(i % 10 === 9) {
                  alert('GFW在此，岂容你放肆！');
                  return false;
                }
                //box.children[i + 1].style.background = arr[1];
                box.children[i + 1].style.background = box.children[i].style.background;
                box.children[i + 1].style.transform = box.children[i].style.transform;
                box.children[i + 1].style.animation = '1s move';
                box.children[i + 1].setAttribute('move', 'top');
                box.children[i].style.background = 'white';
                box.children[i].style.transform = '';
                box.children[i].style.transition = '';
                box.children[i].style.animation = '';
                box.children[i].setAttribute('move', '');
                return false; //跳出循环
              } else if(i + 10 < 99 && deg === '180deg') {
                //box.children[i + 10].style.background = arr[2];
                box.children[i + 10].style.background = box.children[i].style.background;
                box.children[i + 10].style.transform = box.children[i].style.transform;
                box.children[i + 10].style.animation = '1s move';
                box.children[i + 10].setAttribute('move', 'top');
                box.children[i].style.background = 'white';
                box.children[i].style.transform = '';
                box.children[i].style.transition = '';
                box.children[i].style.animation = '';
                box.children[i].setAttribute('move', '');
                return false;
              } else if(deg === '270deg') {
                //0是靠墙的 不能在向前走
                if(~(i + '').indexOf('0')) {
                  alert('GFW在此，岂容你放肆！');
                  return false;
                }
                //box.children[i - 1].style.background = arr[3];
                box.children[i - 1].style.background = box.children[i].style.background;
                box.children[i - 1].style.transform = box.children[i].style.transform;
                box.children[i - 1].style.animation = '1s move';
                box.children[i - 1].setAttribute('move', 'top');
                box.children[i].style.background = 'white';
                box.children[i].style.transform = '';
                box.children[i].style.transition = '';
                box.children[i].style.animation = '';
                box.children[i].setAttribute('move', '');
                return false; //跳出循环
              } else {
                alert('GFW在此，岂容你放肆！');
                return false;
              }
            }
          }
        }
      }

      function moveLeft() {
        document.getElementById('left').onclick = function() {
          for(var i = 0; i < box.children.length; i++) {
            if(box.children[i].getAttribute('move') === 'top') {
              if(deg === '0deg') {
                //box.children[i].style.background = arr[3];
                box.children[i].style.transform = 'rotate(270deg)';
                box.children[i].style.transition = 'transform 1s ease-in';
                deg = '270deg';
                return false;
              }
              if(deg === '270deg') {
                //box.children[i].style.background = arr[2];
                box.children[i].style.transform = 'rotate(180deg)';
                box.children[i].style.transition = 'transform 1s ease-in';
                deg = '180deg';
                return false;
              }
              if(deg === '180deg') {
                //box.children[i].style.background = arr[1];
                box.children[i].style.transform = 'rotate(90deg)';
                box.children[i].style.transition = 'transform 1s ease-in';
                deg = '90deg';
                return false;
              }
              if(deg === '90deg') {
                //box.children[i].style.background = arr[0];
                box.children[i].style.transform = 'rotate(0deg)';
                box.children[i].style.transition = 'transform 1s ease-in';
                deg = '0deg';
                return false;
              }
            }
          }
        }
      }

      function moveRight() {
        document.getElementById('right').onclick = function() {
          for(var i = 0; i < box.children.length; i++) {
            if(box.children[i].getAttribute('move') === 'top') {
              if(deg === '0deg') {
                //box.children[i].style.background = arr[1];
                box.children[i].style.transform = 'rotate(90deg)';
                box.children[i].style.transition = 'transform 1s ease-out';
                deg = '90deg';
                return false;
              }
              if(deg === '90deg') {
                //box.children[i].style.background = arr[2];
                box.children[i].style.transform = 'rotate(180deg)';
                box.children[i].style.transition = 'transform 1s ease-out';
                deg = '180deg';
                return false;
              }
              if(deg === '180deg') {
                //box.children[i].style.background = arr[3];
                box.children[i].style.transform = 'rotate(270deg)';
                box.children[i].style.transition = 'transform 1s ease-out';
                deg = '270deg';
                return false;
              }
              if(deg === '270deg') {
                //box.children[i].style.background = arr[0];
                box.children[i].style.transform = 'rotate(0deg)';
                box.children[i].style.transition = 'transform 1s ease-out';
                deg = '0deg';
                return false;
              }
            }
          }
        }
      }

      function moveBack() {
        document.getElementById('back').onclick = function() {
          for(var i = 0; i < box.children.length; i++) {
            if(box.children[i].getAttribute('move') === 'top') {
              if(deg === '0deg') {
                //box.children[i].style.background = arr[2];
                box.children[i].style.transform = 'rotate(180deg)';
                box.children[i].style.transition = 'transform 1s ease-out';
                deg = '180deg';
                return false;
              }
              if(deg === '90deg') {
                //box.children[i].style.background = arr[3];
                box.children[i].style.transform = 'rotate(270deg)';
                box.children[i].style.transition = 'transform 1s ease-out';
                deg = '270deg';
                return false;
              }
              if(deg === '180deg') {
                //box.children[i].style.background = arr[0];
                box.children[i].style.transform = 'rotate(0deg)';
                box.children[i].style.transition = 'transform 1s ease-out';
                deg = '0deg';
                return false;
              }
              if(deg === '270deg') {
                //box.children[i].style.background = arr[1];
                box.children[i].style.transform = 'rotate(90deg)';
                box.children[i].style.transition = 'transform 1s ease-out';
                deg = '90deg';
                return false;
              }
            }
          }
        }
      }

      //相当于jQuery的trigger方法，但jq不是用这种方法封装。
      function afterGo(go) {
        if(document.all) {
          document.getElementById(go).click();
        } else {
          var evt = document.createEvent("MouseEvents"); //还有onchange则是HtmlEvents  
          evt.initEvent("click", true, true);
          document.getElementById(go).dispatchEvent(evt);
        }
      }

      function _move() {
        //向左转 + 走
        document.getElementById('_left').onclick = function() {
          afterGo("left");
          setTimeout('afterGo("go")', 1300);
        }
        //向右转 + 走
        document.getElementById('_right').onclick = function() {
          afterGo("right");
          setTimeout('afterGo("go")', 1300);
        }
        //向后转 + 走
        document.getElementById('_back').onclick = function() {
          afterGo("back");
          setTimeout('afterGo("go")', 1300);
        }
      }

      window.onload = function() {
        init();
      }
    </script>
