<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>定位和居中问题</title>
		<style>
			.wrap {
				background: #ccc;
				width: 400px;
				height: 200px;
				/*水平垂直居中*/
				margin: auto;
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				/*清楚浮动*/
				overflow: hidden;
			}
			
			.left,
			.right {
				position: absolute;
				background-color: #fc0;
				width: 100px;
				height: 100px;
				border-radius: 50px;
			}
			
			.left {
				top: -50px;
				left: -50px;
			}
			
			.right {
				right: -50px;
				bottom: -50px;
			}
		</style>
	</head>

	<body>
		<div class="wrap">
			<div class="left"></div>
			<div class="right"></div>
		</div>
	</body>

</html>
